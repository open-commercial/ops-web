<div class="app-medida">
  <div class="d-flex flex-row align-items-center my-3">
    <a class="btn fake-cursor" placement="right" ngbPopover="Volver atras" triggers="mouseenter:mouseleave"
          (click)="volverAlListado()">
      <fa-icon [icon]="['fas', 'chevron-left']" [size]="'lg'"></fa-icon>
    </a>
    <h1 class="h3 m-0 flex-fill text-truncate">
      <fa-icon [icon]="['fas', 'ruler-combined']"></fa-icon> Medida
    </h1>
  </div>
  <form [formGroup]="form" (submit)="submit()" *ngIf="form" class="bg-light border rounded p-3">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" formControlName="nombre"
          [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }">
      <div class="invalid-feedback" *ngIf="submitted && f.nombre.errors">
        <div *ngIf="f.nombre.errors.required">Requerido</div>
      </div>
    </div>
    <div class="text-end">
      <button type="submit" class="btn btn-primary">
        <fa-icon [icon]="['fas', 'check']"></fa-icon> Guardar
      </button>
    </div>
  </form>
</div>
