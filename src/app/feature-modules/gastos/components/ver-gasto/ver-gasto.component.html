<div class="app-ver-gasto my-3">
  <div *ngIf="gasto">
    <div class="d-flex flex-column flex-md-row align-items-md-center">
      <h1 class="h3 flex-fill text-truncate">
        <a class="btn fake-cursor" placement="right" ngbPopover="Volver atras" triggers="mouseenter:mouseleave"
           (click)="volverAtras()">
          <fa-icon [icon]="['fas', 'chevron-left']" [size]="'lg'"></fa-icon>
        </a>
        <fa-icon [icon]="['fas', 'hand-holding-usd']" [rotate]="180"></fa-icon>
        Gasto Nº {{ gasto.nroGasto }}
      </h1>
    </div>
    <table class="table table-bordered table-sm">
      <caption class="sr-only">Datos del Gasto</caption>
      <tbody class="thead-dark">
      <tr><th scope="row" class="w-25">Nº</th><td>{{ gasto.nroGasto }}</td></tr>
      <tr><th scope="row" class="w-25">Fecha</th><td>{{ gasto.fecha | date:'dd/MM/yyyy HH:mm' }}</td></tr>
      <tr><th scope="row" class="w-25">En Concepto de</th><td>{{ gasto.concepto }}</td></tr>
      <tr><th scope="row" class="w-25">Monto</th><td>{{ gasto.monto | currency:'ARS':'symbol':'1.0-2' }}</td></tr>
      <tr><th scope="row" class="w-25">Forma de Pago</th><td>{{ gasto.nombreFormaDePago }}</td></tr>
      <tr><th scope="row" class="w-25">Usuario</th><td>{{ gasto.nombreUsuario }}</td></tr>
      </tbody>
    </table>
  </div>
</div>
