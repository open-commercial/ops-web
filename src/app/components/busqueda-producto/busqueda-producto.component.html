<div class="app-busqueda-producto">
  <label [for]="directInputId" class="sr-only">Ingrese un código de producto o haga click en lupa para buscar uno</label>
  <div class="input-group mb-3">
    <span class="input-group-text" id="codigo-addon">
      <fa-icon [icon]="['fas', 'barcode']"></fa-icon>
    </span>
    <input autocomplete="off" [id]="directInputId" placeholder="Código de producto..." type="text" aria-describedby="codigo-addon"
           class="form-control" (keyup.enter)="ingresarProductoDirecto($event)" [readOnly]="loadingProducto" [(ngModel)]="codigo">
    <button class="btn btn-primary spacer-derecho" type="button" (click)="ingresarProductoDirecto($event)">
      <fa-icon [icon]="['fas', 'arrow-alt-circle-down']" *ngIf="!loadingProducto"></fa-icon>
      <fa-icon class="spinner-primary" [icon]="['fas', 'circle-notch']" [spin]="true" *ngIf="loadingProducto" style="color: #212529;"></fa-icon>
    </button>
    <button class="btn btn-primary" type="button" (click)="showProductoModal($event)">
      <fa-icon [icon]="['fas', 'search']" *ngIf="!loadingProducto"></fa-icon>
      <fa-icon class="spinner-primary" [icon]="['fas', 'circle-notch']" [spin]="true" *ngIf="loadingProducto" style="color: #212529;"></fa-icon>
    </button>
  </div>
  <ngb-alert class="my-3" *ngIf="message" [type]="messageType" (close)="message = null">{{ message }}</ngb-alert>
</div>
