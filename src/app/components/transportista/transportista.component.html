<div class="mb-3 app-transportista">
  <label for="transportista" class="form-label">Transportista</label>
  <select class="form-select" id="transportista" (change)="select($event)" [disabled]="isDisabled">
    <option value=""></option>
    <option *ngFor="let t of transportistas" [value]="t.idTransportista" [selected]="value == t.idTransportista">{{ t.nombre }}</option>
  </select>
</div>
