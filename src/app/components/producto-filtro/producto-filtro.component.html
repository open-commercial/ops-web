<div class="mb-3">
  <label for="idProducto" class="form-label">Producto</label>
  <div class="input-group mb-3">
    <span class="input-group-text" aria-hidden="true"><fa-icon [icon]="['fas', 'box-open']"></fa-icon></span>
    <input type="text" class="form-control" aria-label="Producto" disabled tabindex="-1" id="idProducto"
           [value]="getDisplayValue()">
    <button class="btn btn-outline-secondary" type="button" [disabled]="isDisabled || loading" (click)="clearValue()">
      <fa-icon [icon]="['fas', 'times']"></fa-icon><span class="sr-only">Quitar producto</span>
    </button>
    <button class="btn btn-outline-secondary" type="button" [disabled]="isDisabled || loading" (click)="select()">
      <fa-icon [icon]="['fas', 'search']" *ngIf="!loading"></fa-icon>
      <fa-icon [icon]="['fas', 'circle-notch']" [spin]="true" *ngIf="loading"></fa-icon>
      <span class="sr-only">Buscar producto</span>
    </button>
  </div>
</div>
