<section class="container">
        <span>Compras por mes por proveedor</span>
        <div class="styleSelect">
                <select name="year" class="form-select form-select-sm ng-pristine ng-invalid ng-touched" (change)="onYearChange($event)">
                        <option *ngFor="let year of years" [value]="year">{{year}}</option>
                </select>
                <select name="month" class="form-select form-select-sm ng-pristine ng-invalid ng-touched" [(ngModel)]="selectedMonth"
                        (change)="OnMonthChange($event)">
                        <option *ngFor="let month of months" [value]="month.value">{{month.name}}</option>
                </select>
        </div>
        <div *ngIf="suppliers.length === 0" class="alert alert-secondary mt-2 text-center">
                No hay informaci√≥n disponible para este periodo. Seleccione un mes diferente
        </div>
        <div *ngIf="suppliers.length > 0" class="table-responsive custom-table-responsive">
                <table class="table table-striped">
                        <thead>
                                <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Proveedor</th>
                                        <th scope="col">Monto $</th>
                                </tr>
                        </thead>
                        <tbody class="table-group.divider">
                                <tr *ngFor="let supplier of suppliers; let i = index">
                                        <td scope="row">{{i + 1}}</td>
                                        <td>{{supplier.entidad}}</td>
                                        <td>{{supplier.monto | currency:'ARS':'symbol':'1.0-2'}}</td>
                                </tr>
                        </tbody>

                </table>
        </div>
</section>
