<div class="login d-flex flex-column align-items-center">
  <img alt="" class="logo" src="https://res.cloudinary.com/hf0vu1bg2/image/upload/v1588301481/assets/logo-globo-500x500px.png">
  <ngb-alert *ngIf="errorMessage" type="danger" (close)="errorMessage = null">{{ errorMessage }}</ngb-alert>
  <form [formGroup]="form" (ngSubmit)="login()" class="login-form p-4">
    <div class="mb-3">
      <label for="username" class="form-label">Usuario</label>
      <input class="form-control" id="username" type="text" required formControlName="username"
             [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
      <div class="invalid-feedback" *ngIf="submitted && f.username.errors">
        <div *ngIf="f.username.errors.required">Requerido</div>
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contrase√±a</label>
      <input class="form-control" id="password" type="password" required formControlName="password"
             [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
      <div class="invalid-feedback" *ngIf="submitted && f.password.errors">
        <div *ngIf="f.password.errors.required">Requerido</div>
      </div>
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-primary" type="submit" [disabled]="loading">Ingresar</button>
    </div>
  </form>
</div>
