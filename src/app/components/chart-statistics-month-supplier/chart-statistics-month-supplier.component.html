<app-chart-table-supplier 
    [title]="title"
    [years]="years"
    [months]="months"
    [suppliers]="suppliers"
    [selectedYear]="selectedYear"
    [selectedMonth]="selectedMonth"
    [showMonthSelector]="true"
    (yearChange)="onYearChange($event)" 
    (monthChange)="onMonthChange($event)">
</app-chart-table-supplier>
