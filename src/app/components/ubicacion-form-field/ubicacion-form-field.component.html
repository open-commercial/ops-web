<div class="mb-3">
  <label class="form-label" [for]="id">{{ label }}</label>

    <span class="input-group-text" aria-hidden="true"><fa-icon [icon]="['fas', 'map-marker-alt']"></fa-icon></span>
    <input type="text" class="form-control" [attr.aria-label]="label" disabled tabindex="-1"
           [value]="getDisplayValue()">
    <ng-template [ngIf]="!isDisabled">
      <button class="btn btn-outline-secondary" type="button" (click)="clearValue()">
        <fa-icon [icon]="['fas', 'broom']"></fa-icon>
        <span class="sr-only">Quitar Ubicaci贸n</span>
      </button>
      <button class="btn btn-outline-secondary" type="button" (click)="edit()">
        <fa-icon [icon]="['fas', 'pen']"></fa-icon>
        <span class="sr-only">Editar Ubicaci贸n</span>
      </button>
    </ng-template>
    <ng-template [ngIf]="isDisabled">
      <span class="input-group-text text-muted">
        <fa-icon [icon]="['fas', 'broom']"></fa-icon>
        <span class="sr-only">Quitar Ubicaci贸n</span>
      </span>
      <span class="input-group-text text-muted">
        <fa-icon [icon]="['fas', 'pen']"></fa-icon>
        <span class="sr-only">Editar Ubicaci贸n</span>

  </div>
</div>
