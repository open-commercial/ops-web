<form (ngSubmit)="submit()" *ngIf="form" [formGroup]="form" class="pt-3 px-3 app-usuario-form">
  <div class="row">
    <div class="col-md-6">
      <div class="mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="habilitado" formControlName="habilitado">
          <label for="habilitado" class="form-check-label">Habilitado</label>
        </div>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="username" formControlName="username"
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
        <div class="invalid-feedback" *ngIf="submitted && f.username.errors">
          <div *ngIf="f.username.errors.required">Requerido</div>
        </div>
      </div>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" formControlName="nombre"
                [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }">
        <div class="invalid-feedback" *ngIf="submitted && f.nombre.errors">
          <div *ngIf="f.nombre.errors.required">Requerido</div>
        </div>
      </div>
      <div class="mb-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="apellido" formControlName="apellido"
                [ngClass]="{ 'is-invalid': submitted && f.apellido.errors }">
        <div class="invalid-feedback" *ngIf="submitted && f.apellido.errors">
          <div *ngIf="f.apellido.errors.required">Requerido</div>
        </div>
      </div>
      <div class="mb-3">
        <label for="u-email" class="form-label">Email</label>
        <input type="email" class="form-control" id="u-email" formControlName="email"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
        <div class="invalid-feedback" *ngIf="submitted && f.email.errors">
          <div *ngIf="f.email.errors.required">Requerido</div>
          <div *ngIf="f.email.errors.email">El email no es v치lido.</div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="mb-3">
        <label for="password" class="form-label">Contrase침a</label>
        <input type="password" class="form-control" id="password" formControlName="password"
              [ngClass]="{ 'is-invalid': submitted && (f.password.errors || (form.errors && form.errors.repeatedPassword)) }">
        <div class="invalid-feedback" *ngIf="submitted && (f.password.errors || (form.errors && form.errors.repeatedPassword))">
          <div *ngIf="f.password.errors && f.password.errors.required">Requerido</div>
          <div *ngIf="form.errors && form.errors.repeatedPassword">Las contrase침as no coinciden</div>
        </div>
      </div>
      <div class="mb-3">
        <label for="repetir_password" class="form-label">Repetir Contrase침a</label>
        <input type="password" class="form-control" id="repetir_password" formControlName="repetir_password">
      </div>
      <div class="mb-3">
        <div class="form-check form-switch mb-2" *ngFor="let r of allRoles">
          <input class="form-check-input" type="checkbox" role="switch" [id]="'rol_' + r.value" [value]="r.value"[checked]="r.isChecked" (change)="onRolCheckChange($event)">
          <label class="form-check-label" [for]="'rol_' + r.value">{{ r.text }}</label>
        </div>
        <div class="custom-error-message" *ngIf="submitted && f.roles.errors">
          <div *ngIf="f.roles.errors.required">Debe seleccionar al menos un rol.</div>
        </div>
      </div>
    </div>
  </div>
</form>
